name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: 12 6 * * 2 # every Tuesday at 6:12 UTC

jobs:
  ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          components: clippy,rustfmt
          toolchain: nightly
      - run: |
          sudo apt-get update
          sudo apt-get install libudev-dev
      - run: ./test.sh
