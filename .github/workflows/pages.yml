name: Github Pages

on:
  push:
    branches:
      - main
    paths:
      - 'book/**'

permissions: {}

jobs:
  pages:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: sudo apt-get update
      - run: ./scripts/setup.sh
      - run: ./scripts/pages.sh
