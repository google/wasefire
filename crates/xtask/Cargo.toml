[package]
name = "xtask"
version = "0.1.0"
authors = ["Julien Cretin <cretin@google.com>"]
license = "Apache-2.0"
publish = false
edition = "2021"

[dependencies]
anyhow = "1.0.71"
clap = { version = "4.2.7", features = ["derive"] }
env_logger = "0.10.0"
lazy_static = "1.4.0"
log = "0.4.17"
probe-rs = "0.18.0"
rustc-demangle = "0.1.23"
sha2 = "0.10.6"
stack-sizes = "0.5.0"
strum = { version = "0.24.1", features = ["derive"] }
