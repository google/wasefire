[package]
name = "xtask"
version = "0.1.0"
authors = ["Julien Cretin <cretin@google.com>"]
license = "Apache-2.0"
publish = false
edition = "2021"

[dependencies]
anyhow = "1.0.75"
cargo_metadata = "0.18.1"
clap = { version = "4.4.11", features = ["derive"] }
env_logger = "0.10.1"
lazy_static = "1.4.0"
log = "0.4.20"
probe-rs = "0.22.0"
rustc-demangle = "0.1.23"
serde = { version = "1.0.195", features = ["derive"] }
sha2 = "0.10.8"
stack-sizes = "0.5.0"
strum = { version = "0.25.0", features = ["derive"] }
toml = "0.8.8"
