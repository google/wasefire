[package]
name = "wasefire"
version = "0.1.5-git"
authors = ["Julien Cretin <cretin@google.com>"]
license = "Apache-2.0"
publish = true
edition = "2021"
description = "High-level Wasefire applet API"
repository = "https://github.com/google/wasefire"
include = ["/src"]
keywords = ["embedded", "framework", "no-std", "wasm"]
categories = ["embedded", "no-std", "wasm"]

[dependencies]
aead = { version = "0.5.2", default-features = false, features = ["alloc"], optional = true }
const-default = "1.0.0"
generic-array = "0.14.7"
portable-atomic = { version = "1.2.0", default-features = false }
rlsf = "0.2.1"
sealed = "0.5.0"
typenum = "1.16.0"
wasefire-applet-api = { version = "0.3.0-git", path = "../api", features = ["wasm"] }

[features]
multivalue = ["wasefire-applet-api/multivalue"]
rust-crypto = ["aead"]
test = ["wasefire-applet-api/test"]
