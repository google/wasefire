[package]
name = "wasefire"
version = "0.1.4-git"
authors = ["Julien Cretin <cretin@google.com>"]
license = "Apache-2.0"
publish = true
edition = "2021"
description = "High-level Wasefire applet API"
repository = "https://github.com/google/wasefire"
include = ["/src"]
keywords = ["embedded", "framework", "no-std", "wasm"]
categories = ["embedded", "no-std", "wasm"]

[dependencies]
const-default = "1.0.0"
rlsf = "0.2.1"
wasefire-applet-api = { version = "0.1.3-git", path = "../api", features = ["wasm"] }

[features]
multivalue = ["wasefire-applet-api/multivalue"]
test = ["wasefire-applet-api/test"]
