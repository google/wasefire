[package]
name = "web-server"
version = "0.1.0"
authors = ["Julien Cretin <cretin@google.com>", "Luca Invernizzi <invernizzi@google.com>"]
license = "Apache-2.0"
publish = false
edition = "2021"

[dependencies]
anyhow = "1.0.86"
futures-util = "0.3.30"
opener = "0.7.1"
serde_json = "1.0.117"
tokio = { version = "1.37.0", features = ["full", "rt-multi-thread", "sync"] }
warp = "0.3.7"
wasefire-logger = { path = "../../../logger" }
web-common = { path = "../web-common" }

[lints]
clippy.unit-arg = "allow"
rust.unsafe-op-in-unsafe-fn = "warn"
rust.unused-crate-dependencies = "warn"
