<html lang="en">
<head>
  <title>Wasefire</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#337E36">
   <link rel="icon" type="image/x-icon" href="/favicon.png">
  <link href='./style.css' rel='stylesheet'>
  <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0/dist/svg.min.js"></script>
  <script src='/board_components.js'></script>
  <script src='/board.js'></script>
</head>
<body>
  <div id='board'></div>
  <script async defer>
  const board = new Board(
     `ws${location.protocol === "https:"? 's': ''}://${location.host}/board`,
     document.querySelector('#board'));
  board.start();
  </script>
  <script>
  setTimeout(() => {
    // Delay the Service Worker initialization.
    if ('serviceWorker' in navigator) {
      const linkElement = document.createElement('link');
      linkElement.rel = 'manifest';
      linkElement.href = '/manifest.json';
      document.head.appendChild(linkElement);
      navigator.serviceWorker.register('/service-worker.js');
    }
  }, 2000);
  </script>
</script>
</body>
</html>
