[package]
name = "register"
version = "0.1.0"
authors = ["Julien Cretin <cretin@google.com>"]
license = "Apache-2.0"
publish = false
edition = "2024"

[dependencies]
bytemuck = { version = "1.23.2", default-features = false, features = ["derive"] }
derive-where = { version = "1.6.0", default-features = false, features = ["nightly"] }

[lints]
clippy.literal-string-with-formatting-args = "allow"
clippy.mod-module-files = "warn"
clippy.uninlined_format_args = "allow"
clippy.unit-arg = "allow"
rust.unused-crate-dependencies = "warn"
