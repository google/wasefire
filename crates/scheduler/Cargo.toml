[package]
name = "wasefire-scheduler"
version = "0.1.1"
authors = ["Julien Cretin <cretin@google.com>"]
license = "Apache-2.0"
publish = true
edition = "2021"
description = "Wasefire scheduler"
repository = "https://github.com/google/wasefire"
include = ["/src"]
keywords = ["embedded", "framework", "no-std", "wasm"]
categories = ["embedded", "no-std", "wasm"]

[dependencies]
defmt = { version = "0.3.2", optional = true }
wasefire-applet-api = { version = "0.1.2", path = "../api", features = ["host"] }
wasefire-board-api = { version = "0.1.2", path = "../board" }
wasefire-logger = { version = "0.1.1", path = "../logger" }
wasefire-store = { version = "0.1.1", path = "../store" }

[dependencies.wasefire-interpreter]
version = "0.1.0"
path = "../interpreter"
features = ["toctou"]

[features]
defmt = ["dep:defmt", "wasefire-board-api/defmt", "wasefire-logger/defmt"]
log = ["wasefire-logger/log"]
std = ["wasefire-store/std"]
