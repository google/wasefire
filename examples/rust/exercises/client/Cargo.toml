[package]
name = "client"
version = "0.1.0"
authors = ["Julien Cretin <cretin@google.com>"]
license = "Apache-2.0"
edition = "2021"

[dependencies]
clap = { version = "4.4.11", features = ["derive"] }
interface = { path = "../interface" }
