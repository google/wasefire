[package]
name = "host"
version = "0.1.0"
authors = ["Julien Cretin <cretin@google.com>"]
license = "Apache-2.0"
edition = "2024"

[dependencies]
anyhow = "1.0.100"
clap = { version = "4.5.51", features = ["derive"] }
data-encoding = { version = "2.9.0", default-features = false, features = ["alloc"] }
tokio = { version = "1.48.0", features = ["full"] }
wasefire-cli-tools = { path = "../../../../crates/cli-tools", features = ["action"] }
wasefire-protocol = { path = "../../../../crates/protocol", features = ["host"] }

[lints]
clippy.mod-module-files = "warn"
clippy.unit-arg = "allow"
rust.unreachable-pub = "warn"
rust.unused-crate-dependencies = "warn"
