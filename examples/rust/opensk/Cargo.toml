[package]
name = "opensk"
version = "0.1.0"
authors = ["Julien Cretin <cretin@google.com>", "Surya Midatala <suryamidatala@google.com>"]
license = "Apache-2.0"
edition = "2024"

[dependencies]
rand_core = "0.6.4"
wasefire = { path = "../../../crates/prelude" }
wasefire-error = { path = "../../../crates/error" }
wasefire-stub = { path = "../../../crates/stub", optional = true }

[dependencies.opensk-lib]
path = "../../../third_party/google/OpenSK/libraries/opensk"
package = "opensk"
default-features = false

[build-dependencies]
uuid = "1.8.0"

[features]
test = ["dep:wasefire-stub", "opensk-lib/std", "wasefire/test"]
